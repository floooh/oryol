<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="UTF-8"/>
<title>${name}</title>
<link href='https://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="../style.css"/>
<link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body style="background:black">
  <div class="game-title">${name}
      <span class="game-menu-item"><a class="game-menu-link" href="../index.html">home</a></span>
      <span class="game-menu-item"><a class="game-menu-link" href="${source}" target="_blank">src</a></span>
      <span class="game-menu-item"><a class="game-menu-link" href="http://webassembly.org/" target="_blank">wasm</a></span>
  </div>
  <canvas class="game" id="canvas" hidden oncontextmenu="event.preventDefault()"></canvas>
  <script type="text/javascript" src="../emsc.js"></script>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '${name}.wasm.txt', true)
    xhr.responseType = 'arraybuffer';
    xhr.onload = function() {
      Module.wasmBinary = xhr.response;
      var script = document.createElement('script');
      script.src = "${name}.js";
      document.body.appendChild(script);
    };
    xhr.send(null);
  </script>
</body>
</html>
