<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="UTF-8"/>
<title>Fractal</title>
<link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <div class="game-title">Fractal<span class="game-subtitle"><a class="game-sdk-link" href="http://kripken.github.io/emscripten-site/">emscripten</a></span></div>
  <div class="game-rainbow"></div>

  <div class="nav-bar" style="width:400px">
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" style="width:133px" href="index.html">home</a></li>
        <li class="nav-item"><a class="nav-link" style="width:133px" href="https://github.com/floooh/oryol/tree/master/code/Samples/Fractal/Fractal.cc" target="_blank">source</a></li>
        <li class="nav-item"><a class="nav-link" style="width:133px" onclick="Module.requestFullScreen(false, true)" href="javascript:void(0);">fullscreen</a></li>
        <div class="break"></div>
    </ul>
  </div>

  <div class="game-border">
    <canvas class="game" id="canvas2d" oncontextmenu="event.preventDefault()" width="100" height="100"></canvas>
    <canvas class="game" id="canvas" hidden oncontextmenu="event.preventDefault()" width="100" height="100"></canvas>
  </div>
  <textarea class="game-output" readonly hidden id="output" rows="8" cols="80"></textarea>
  <div class="bottom"></div>

  <script type="text/javascript" src="emsc.js"></script>
  <script async type="text/javascript" src="Fractal.js"></script>
</body>
</html>
